<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            <a href="https://{{ site.slack_id| cgi_escape | escape }}.slack.com/" target="_blank">
              <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#slack' | relative_url }}"></use>
              </svg>
              <span class="username">Join SWE@UNB on Slack!</span>
            </a>
          </li>
          <li>
            <a href="https://github.com/{{ site.github.username| cgi_escape | escape }}/{{ site.github.repo| cgi_escape | escape }}" target="_blank">
              <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
              </svg>
              <span class="username">Contribute on Github</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
